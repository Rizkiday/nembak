<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nembak</title>
  </head>
  <body>
    <h1>Kamu Mau Jadi Pacarku?</h1>
    <button onclick="Terima()">Mau</button>
    <button onclick="Tolak(this)">Gak</button>

    <script>
      function Terima() {
        alert("Yeay Mulai Hari Ini Kita Pacaran!!!");
      }

      function Tolak(btn) {
        btn.style.position = "absolute";
        btn.style.top = `${Math.random() * 300}px`;
        btn.style.left = `${Math.random() * 300}px`;
      }
    </script>
  </body>
</html>
